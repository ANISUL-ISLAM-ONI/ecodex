{% extends "oscar/communication/emails/base.html" %}
{% load i18n %}
{% load url_tags %}

{% block tbody %}
<tr>
    <td class="content-block">
        {% blocktrans with name=site.name %}Thank you for registering at {{ name }}.{% endblocktrans %}
    </td>
</tr>

<tr>
    <td class="content-block">
        {% trans "Please go to the following link and activate your account" %}
    </td>
</tr>

<tr>
    <td class="content-block">
        <a href="{{activation_url}}" class="btn-primary">Activate</a>
    </td>
</tr>

{% endblock %}
